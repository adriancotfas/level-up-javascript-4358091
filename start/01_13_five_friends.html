<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Five Friends</title>
</head>

<body>
  <!-- To run this file right click the file in the navigation bar and select "Open with live server. Then open the developer tools in the browser and head to the console window."-->

  <!-- Use this element to generate your friends -->
  <div id="timeline"></div>

  <script>
    // Write your code here
    const elem = document.getElementById("timeline");
    async function fetchUsersJSON() {
        const response = await fetch('https://randomuser.me/api/?results=5');
        const users = await response.json();
        return users;
      }
      fetchUsersJSON().then(users => {
        for (let index = 0; index < users.results.length; index++) {
          const user = users.results[index];
          const userDiv = document.createElement("Div");
          userDiv.appendChild(document.createTextNode(`${index+1}. ${user.name.title} ${user.name.first} ${user.name.last}`  ));
          elem.appendChild(userDiv);
        }
      });
  </script>
</body>

</html>
